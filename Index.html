<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LITT BOOTCAMP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<link rel="stylesheet" href="index.css">
<body>
    <div class="container">
        <!-- text on the side -->
   <div class="content">
    <!-- heading -->
    <div class="heading">
        <h1>NNURO</h1>
        <H2 id="FirstTry">Welcome to Nnuro</H2>
       <p>Your No.1 web platform for your pharmaceutical needs</p>
    </div>
   
    <form action="">
        <!-- email -->
        <div class="feild">
            <p>
                <label for="">Email</label>
            </p>
            <p class="input-field"><input 
                class="input" type="email" placeholder="Enter your email">
    
            </p>
        </div>


         <!-- password -->
         <div class="feild">
            <p>
                <label for="">Password</label>
            </p>
            <p class="input-field"><input 
                class="input" type="password" placeholder="Enter your password">
    
            </p>
        </div>
        <!-- remember me -->
        <div class="remember field">
            <span>
                <input type="checkbox">
                Remember me
            </span>
            <a href="#" class="forgot">Forgot password?</a>
        </div>

        <!-- button -->
        <button class="button">Sign in</button>
        <!-- register me -->
        <p class="register">Not a registered member yet? <a href="#"> Register here</a></p>
    </form>


    </div>
    <!-- image on the side -->
   <div class="img-container"> 
    </div>
   </div>
  <script src="index.js" defer></script>
</body>
</html>
